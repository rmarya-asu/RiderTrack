<div class=".col-12">
  <!-- Breadcrumbs-->
  <br>

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">My Stats</a>
    </li>
  </ol>
  <div class="row">
    <div class="col-lg-8">
      <!-- Example Bar Chart Card-->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-bar-chart"></i>Activities Summary
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-8 my-auto">
              <canvas id="myStat" width="100" height="50"></canvas>
            </div>
          </div>
        </div>
        <div class="custom-select" style="width:200px;">
          <select>
            <option value="0">Select Stat:</option>
            <option value="1">Elevation</option>
            <option value="2">Distance</option>
            <option value="2">Time</option>
          </select>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
      </div>

      <!-- /Card Columns-->
    </div>
    <div class="col-lg-4">
      <!-- Example Pie Chart Card-->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-pie-chart"></i> Races Completed
        </div>
        <div class="card-body">
          <canvas id="raceStats" width="100%" height="100"></canvas>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
      </div>
    </div>
  </div>
</div>
