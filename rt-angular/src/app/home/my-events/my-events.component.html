<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<h3 style="text-align: center">
My Registered Events
</h3>
<br>


<div class="container">
  <div class="row">
    <div class="span5">
      <table class="table table-striped table-condensed">
        <thead>
        <tr>
          <th>&emsp;&emsp;Event Name &emsp;&emsp;</th>
          <th>Event Date &emsp;&emsp;</th>
          <th>Event Location &emsp;&emsp;</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody *ngFor="let event1 of regEvents.registeredEvents">
        <tr>
          <td>{{event1.name}}&nbsp;</td>
          <td>{{event1.date}}</td>
          <td>{{event1.location}}</td>
          <td><button class='btn btn-primary btn-xs'>Invite Spectator</button></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
