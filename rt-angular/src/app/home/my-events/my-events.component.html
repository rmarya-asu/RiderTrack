<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="node_modules/bootbox/bootbox.js"></script>
<br>
<h3 style="color: dimgrey; text-align: center" >
My Registered Events
</h3>
<br>


<div class="container" style="margin-left: 4%">
  <div class="row">
    <div class="span5">
      <table class="table table-striped table-condensed">
        <thead>

        <tr>
          <th>&emsp;&emsp;Event Name &emsp;&emsp;</th>
          <th>Event Date &emsp;&emsp;</th>
          <th>Event Location &emsp;&emsp;</th>
          <th>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Action</th>
        </tr>
        </thead>
        <b style="margin-left: 50px"  *ngIf=" regEvents===null || regEvents.length===0">
       <br>
          No Events Registered
        </b>

        <tbody *ngFor="let event1 of regEvents">

        <tr *ngIf="event1.name!=''">
          <td>{{event1.name}}&nbsp;</td>
          <td>{{event1.date.substring(0, 10)}}</td>

          <td>{{event1.location}}</td>
          <td><button class='btn btn-primary btn-xs' *ngIf="event1.date>=currentDate" (click)="inviteSpec(event1._id)">Invite Spectator</button>
          <button class='btn btn-primary btn-xs' *ngIf="event1.date>=currentDate" (click)="removeRider(event1._id)">Unregister Event</button>
          <button class='btn btn-primary btn-xs' *ngIf="event1.date<currentDate">View Statistics</button></td>
        </tr>

        </tbody>

      </table>
    </div>
  </div>
</div>
