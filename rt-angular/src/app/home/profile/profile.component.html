<div class="settings-page">
  <div class="container page">
    <div class="row">


        <!--<h1 class="text-xs-center">Your Settings</h1>-->

        <!--<app-list-errors [errors]="errors"></app-list-errors>-->

        <form class="form-horizontal" [formGroup]="details" (ngSubmit)="submitForm()">
          <fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                     type="text"
                     placeholder="URL of profile picture"
                     formControlName="image" />
            </fieldset>


            <div class="">
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     type="text"
                     placeholder="First Name"
                     formControlName="firstname" />
            </fieldset>
            </div>


            <div class="">
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     type="text"
                     placeholder="Last Name"
                     formControlName="lastname" />
            </fieldset>
            </div>

            <div class="">
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     type="number"
                     placeholder="Height"
                     formControlName="height" />
            </fieldset>
            </div>

            <div class="">
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     type="number"
                     placeholder="Weight"
                     formControlName="weight" />
            </fieldset>
            </div>


            <div>
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     required = "true"
                     [(ngModel)] = "phonenumber"
                     type="text"
                     placeholder="Phone Number"
                     formControlName="phonenumber"
                      />
            </fieldset>
            </div>

            <div class="">
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     required = "true"
                        placeholder="Address"
                        formControlName="address"/>
            </fieldset>
            </div>

            <div class="">
              <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     placeholder="Address 2"
                        formControlName="address2"/>
              </fieldset>
            </div>

            <div class="">
              <fieldset class="form-group">
                <input class="form-control form-control-lg"
                       required = "true"
                       placeholder="city"
                       formControlName="city"/>
              </fieldset>
            </div>

            <div class="">
              <fieldset class="form-group">
                <input class="form-control form-control-lg"
                       required = "true"
                       placeholder="state"
                       formControlName="state"/>
              </fieldset>
            </div>

            <div class="">
              <fieldset class="form-group">
                <input class="form-control form-control-lg"
                       required = "true"
                       placeholder="Zipcode"
                       formControlName="zipcode"/>
              </fieldset>
            </div>

            <div>
            <fieldset class="form-group">
              <textarea class="form-control form-control-lg"
                        rows="3"
                        placeholder="Short bio about you"
                        formControlName="bio">
              </textarea>
            </fieldset>
            </div>

            <div>
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     required = "true"
                     [(ngModel)] = "email"
                     type="email"
                     placeholder="Email"
                     formControlName="email" />
            </fieldset>
            </div>

            <div>
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     [(ngModel)] = "password"
                     type="password"
                     placeholder="New Password"
                     formControlName="password" />
            </fieldset>
            </div>

            <div>
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     [(ngModel)] = "passwordconf"
                     type="password"
                     placeholder="Confirm Password"
                     formControlName="passwordconf"
                     />
            </fieldset>
            </div>


            <button class="btn btn-lg btn-primary pull-xs-right"
                    type="submit">
              Update Settings
            </button>

          </fieldset>
        </form>

     <p>Form value: {{ details.value | json }}</p>
      <p>Form status: {{ details.status | json }}</p>


        <!-- Line break for logout button -->
      <hr>
        <button class="btn btn-outline-danger"
                (click)="enableEdit()">
          {{this.details.disabled? "Edit Detail" : "Lock Details"}}
        </button>
      </div>
    </div>
  </div>
