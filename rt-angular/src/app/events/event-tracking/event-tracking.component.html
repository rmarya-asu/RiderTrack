<div class="container">
  <div class="container text-center card mb-3" style="background-color:darkslategrey; margin-left: 2px">
    <h1>{{eventName}}</h1><br/>
    <h4>{{eventDescription}}</h4><br/>
    <h5><i>Date: </i>{{eventDate}}</h5>
    <h5><i>Time: </i>{{eventTime}}</h5>
    <h5><i>Location: </i>{{eventLocation}}</h5>
  </div>


  <div class="row">
    <div class="column left1">
      <div class="card mb-3" style="height:630px">
        <div class="card-header">
          <i class="fa fa-area-chart"></i>Track Participants
          <!--<i class="fa fa-search"></i>-->
        </div>
        <div class="card-body">
          <form>
            <input type="text" name="search" placeholder="Search..">
          </form>
          <br/>
          <ul>
            <li *ngFor="let data of locationData$"><a [routerLink]="['/riderTracking',eventId,data.riderId]">{{data.riderName}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="column right1">
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-area-chart"></i> Track Location
        </div>
        <div class="card-body">
          <div id="map" style="width:100%; height:500px; padding:0%">

          </div>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
      </div>
    </div>
  </div>
</div>
